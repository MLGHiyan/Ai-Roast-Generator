<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roast Generator üî•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            color: #FF6B6B;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .flame {
            font-size: 2.5em;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            font-family: Arial, sans-serif;
            font-weight: normal;
        }

        .warning {
            background: #FFF3CD;
            border: 2px solid #FFC107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .warning-text {
            color: #856404;
            font-weight: bold;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 3px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
        }

        .tab-btn.active {
            border-color: #FF6B6B;
            background: #FF6B6B;
            color: white;
        }

        .tab-btn:hover {
            transform: scale(1.02);
        }

        .input-content {
            display: none;
        }

        .input-content.active {
            display: block;
        }

        label {
            display: block;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #FF6B6B;
            border-radius: 12px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #FF8E53;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        .image-upload-area {
            border: 3px dashed #FF6B6B;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #FFF5F5;
        }

        .image-upload-area:hover {
            background: #FFE5E5;
            border-color: #FF8E53;
        }

        .image-upload-area.has-image {
            border-style: solid;
            padding: 15px;
        }

        #imageInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-family: Arial, sans-serif;
            font-size: 1.1em;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin: 0 auto;
        }

        .remove-image-btn {
            margin-top: 10px;
            padding: 8px 20px;
            background: #FF4D4F;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .remove-image-btn:hover {
            background: #CF1322;
        }

        .roast-level {
            margin-bottom: 25px;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .level-btn {
            padding: 15px;
            border: 3px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
        }

        .level-btn:hover {
            transform: scale(1.05);
        }

        .level-btn.active {
            border-color: #FF6B6B;
            background: #FF6B6B;
            color: white;
        }

        .level-mild { border-color: #52C41A; }
        .level-mild.active { background: #52C41A; border-color: #52C41A; }

        .level-medium { border-color: #FFA940; }
        .level-medium.active { background: #FFA940; border-color: #FFA940; }

        .level-savage { border-color: #FF4D4F; }
        .level-savage.active { background: #FF4D4F; border-color: #FF4D4F; }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF6B6B;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #FF6B6B;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
        }

        .roast-result {
            display: none;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF0E5 100%);
            border: 3px solid #FF6B6B;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            position: relative;
        }

        .roast-result h3 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .roast-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Arial, sans-serif;
        }

        .btn-copy {
            background: #52C41A;
            color: white;
        }

        .btn-copy:hover {
            background: #389E0D;
        }

        .btn-another {
            background: #FF6B6B;
            color: white;
        }

        .btn-another:hover {
            background: #FF4D4F;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px;
            }

            .level-buttons {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="flame">üî•</span> AI ROAST GENERATOR <span class="flame">üî•</span></h1>
            <p class="subtitle">Get roasted by AI! (It's all in good fun)</p>
        </div>

        <div class="warning">
            <p class="warning-text">‚ö†Ô∏è This is for entertainment only! All roasts are AI-generated jokes.</p>
        </div>

        <div class="input-section">
            <div class="input-tabs">
                <button class="tab-btn active" data-tab="text">‚úçÔ∏è Text Only</button>
                <button class="tab-btn" data-tab="image">üì∑ Image Only</button>
                <button class="tab-btn" data-tab="both">üñºÔ∏è Text + Image</button>
            </div>

            <div class="input-content active" id="textContent">
                <label for="roastInput">Tell us about yourself (or someone else):</label>
                <textarea id="roastInput" placeholder="Example: I'm a software developer who drinks 8 cups of coffee a day and still forgets semicolons..."></textarea>
            </div>

            <div class="input-content" id="imageContent">
                <label>Upload an image:</label>
                <div class="image-upload-area" id="uploadArea">
                    <div id="uploadPrompt">
                        <div class="upload-icon">üì∏</div>
                        <p class="upload-text">Click to upload an image</p>
                        <p class="upload-text" style="font-size: 0.9em; color: #999;">AI will roast what it sees!</p>
                    </div>
                    <img id="imagePreview" alt="Preview">
                    <button class="remove-image-btn" id="removeImageBtn" style="display: none;">‚ùå Remove Image</button>
                </div>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="input-content" id="bothContent">
                <label for="roastInputBoth">Describe yourself:</label>
                <textarea id="roastInputBoth" placeholder="Example: I'm a software developer who drinks 8 cups of coffee a day..."></textarea>
                
                <label style="margin-top: 20px;">Upload an image too:</label>
                <div class="image-upload-area" id="uploadAreaBoth">
                    <div id="uploadPromptBoth">
                        <div class="upload-icon">üì∏</div>
                        <p class="upload-text">Click to upload an image</p>
                    </div>
                    <img id="imagePreviewBoth" alt="Preview">
                    <button class="remove-image-btn" id="removeImageBtnBoth" style="display: none;">‚ùå Remove Image</button>
                </div>
                <input type="file" id="imageInputBoth" accept="image/*">
            </div>
        </div>

        <div class="roast-level">
            <label>Choose your roast level:</label>
            <div class="level-buttons">
                <button class="level-btn level-mild" data-level="mild">
                    üòä Mild<br><small>Gentle & Playful</small>
                </button>
                <button class="level-btn level-medium active" data-level="medium">
                    üòè Medium<br><small>Spicy But Fair</small>
                </button>
                <button class="level-btn level-savage" data-level="savage">
                    üíÄ Savage<br><small>No Mercy!</small>
                </button>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">üî• ROAST ME! üî•</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Preparing your roast...</p>
        </div>

        <div class="roast-result" id="roastResult">
            <h3>üî• YOUR ROAST üî•</h3>
            <div class="roast-text" id="roastText"></div>
            <div class="action-buttons">
                <button class="btn btn-copy" id="copyBtn">üìã Copy</button>
                <button class="btn btn-another" id="anotherBtn">üîÑ Another Roast</button>
            </div>
        </div>
    </div>

    <script>
        const roastInput = document.getElementById('roastInput');
        const roastInputBoth = document.getElementById('roastInputBoth');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const roastResult = document.getElementById('roastResult');
        const roastText = document.getElementById('roastText');
        const copyBtn = document.getElementById('copyBtn');
        const anotherBtn = document.getElementById('anotherBtn');
        const levelButtons = document.querySelectorAll('.level-btn');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const inputContents = document.querySelectorAll('.input-content');

        // Image upload elements
        const imageInput = document.getElementById('imageInput');
        const imageInputBoth = document.getElementById('imageInputBoth');
        const uploadArea = document.getElementById('uploadArea');
        const uploadAreaBoth = document.getElementById('uploadAreaBoth');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewBoth = document.getElementById('imagePreviewBoth');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const uploadPromptBoth = document.getElementById('uploadPromptBoth');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const removeImageBtnBoth = document.getElementById('removeImageBtnBoth');

        let selectedLevel = 'medium';
        let currentTab = 'text';
        let uploadedImage = null;
        let uploadedImageBoth = null;

        // Tab switching
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                inputContents.forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                
                document.getElementById(currentTab + 'Content').classList.add('active');
            });
        });

        // Level selection
        levelButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                levelButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLevel = btn.dataset.level;
            });
        });

        // Image upload handlers
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadAreaBoth.addEventListener('click', () => imageInputBoth.click());

        imageInput.addEventListener('change', (e) => handleImageUpload(e, imagePreview, uploadPrompt, removeImageBtn, 'image'));
        imageInputBoth.addEventListener('change', (e) => handleImageUpload(e, imagePreviewBoth, uploadPromptBoth, removeImageBtnBoth, 'both'));

        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            removeImage(imageInput, imagePreview, uploadPrompt, removeImageBtn, 'image');
        });

        removeImageBtnBoth.addEventListener('click', (e) => {
            e.stopPropagation();
            removeImage(imageInputBoth, imagePreviewBoth, uploadPromptBoth, removeImageBtnBoth, 'both');
        });

        function handleImageUpload(e, preview, prompt, removeBtn, type) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    prompt.style.display = 'none';
                    removeBtn.style.display = 'inline-block';
                    
                    if (type === 'image') {
                        uploadedImage = event.target.result;
                    } else {
                        uploadedImageBoth = event.target.result;
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(input, preview, prompt, removeBtn, type) {
            input.value = '';
            preview.style.display = 'none';
            preview.src = '';
            prompt.style.display = 'block';
            removeBtn.style.display = 'none';
            
            if (type === 'image') {
                uploadedImage = null;
            } else {
                uploadedImageBoth = null;
            }
        }

        generateBtn.addEventListener('click', async () => {
            let textInput = '';
            let imageData = null;

            // Get input based on current tab
            if (currentTab === 'text') {
                textInput = roastInput.value.trim();
                if (!textInput) {
                    alert('Please tell us something about yourself first!');
                    return;
                }
            } else if (currentTab === 'image') {
                imageData = uploadedImage;
                if (!imageData) {
                    alert('Please upload an image first!');
                    return;
                }
            } else if (currentTab === 'both') {
                textInput = roastInputBoth.value.trim();
                imageData = uploadedImageBoth;
                if (!textInput && !imageData) {
                    alert('Please provide text and/or upload an image!');
                    return;
                }
            }

            generateBtn.disabled = true;
            loading.style.display = 'block';
            roastResult.style.display = 'none';

            try {
                const levelDescriptions = {
                    mild: 'playful and lighthearted, appropriate for all ages',
                    medium: 'witty and clever with some edge, but still good-natured',
                    savage: 'absolutely brutal and hilarious, no holds barred (but not offensive or mean-spirited)'
                };

                const messages = [{
                    role: 'user',
                    content: []
                }];

                // Add image if present
                if (imageData) {
                    messages[0].content.push({
                        type: 'image',
                        source: {
                            type: 'base64',
                            media_type: 'image/jpeg',
                            data: imageData.split(',')[1]
                        }
                    });
                }

                // Add text prompt
                let promptText = `You are a professional roast comedian. Create a ${levelDescriptions[selectedLevel]} roast`;
                
                if (imageData && textInput) {
                    promptText += ` based on this image AND this information: "${textInput}"`;
                } else if (imageData) {
                    promptText += ` based on what you see in this image`;
                } else {
                    promptText += ` based on this information: "${textInput}"`;
                }

                promptText += `

The roast should be:
- Funny and creative
- ${levelDescriptions[selectedLevel]}
- 3-5 sentences long
- Not offensive or discriminatory
- All in good fun

Just give me the roast text, no preamble or explanation.`;

                messages[0].content.push({
                    type: 'text',
                    text: promptText
                });

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 500,
                        messages: messages
                    })
                });

                const data = await response.json();
                const roast = data.content.find(item => item.type === 'text')?.text || 'Error generating roast!';

                roastText.textContent = roast;
                roastResult.style.display = 'block';

            } catch (error) {
                alert('Error generating roast: ' + error.message);
                console.error(error);
            }

            loading.style.display = 'none';
            generateBtn.disabled = false;
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(roastText.textContent);
            copyBtn.textContent = '‚úÖ Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'üìã Copy';
            }, 2000);
        });

        anotherBtn.addEventListener('click', () => {
            roastResult.style.display = 'none';
            roastInput.value = '';
            roastInputBoth.value = '';
            removeImage(imageInput, imagePreview, uploadPrompt, removeImageBtn, 'image');
            removeImage(imageInputBoth, imagePreviewBoth, uploadPromptBoth, removeImageBtnBoth, 'both');
        });
    </script>
</body>
</html>
