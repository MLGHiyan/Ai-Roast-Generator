<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roast Generator üî•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .backend-url-section {
            display: none;
        }

        .warning {
            background: #FFF3CD;
            border: 2px solid #FFC107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .warning-text {
            color: #856404;
            font-weight: 600;
        }

        .input-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-btn.active {
            border-color: #FF6B6B;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
        }

        .input-content {
            display: none;
        }

        .input-content.active {
            display: block;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        .image-upload-area {
            border: 3px dashed #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .image-upload-area:hover {
            background: #f0f0f0;
            border-color: #FF6B6B;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
        }

        #imagePreview, #imagePreviewBoth {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin: 0 auto;
        }

        .remove-image-btn {
            margin-top: 10px;
            padding: 8px 20px;
            background: #FF4D4F;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: none;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .level-btn {
            padding: 15px;
            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .level-btn.active {
            transform: scale(1.05);
        }

        .level-mild.active { border-color: #52C41A; background: #52C41A; color: white; }
        .level-medium.active { border-color: #FFA940; background: #FFA940; color: white; }
        .level-savage.active { border-color: #FF4D4F; background: #FF4D4F; color: white; }
        .level-mixed.active { border-color: #9254DE; background: #9254DE; color: white; }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF6B6B;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #FF6B6B;
            font-size: 1.2em;
            font-weight: 600;
        }

        .roast-result {
            display: none;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF0E5 100%);
            border: 3px solid #FF6B6B;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .roast-result h3 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .roast-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-copy {
            background: #52C41A;
            color: white;
        }

        .btn-copy:hover {
            background: #389E0D;
        }

        .btn-another {
            background: #FF6B6B;
            color: white;
        }

        .btn-another:hover {
            background: #FF4D4F;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .container { padding: 25px; }
            .level-buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• AI ROAST GENERATOR</h1>
            <p class="subtitle">Powered by AI - No API key needed!</p>
        </div>



        <div class="warning">
            <p class="warning-text">‚ö†Ô∏è This is for entertainment only! All roasts are AI-generated jokes.</p>
        </div>

        <div class="input-section">
            <div class="input-tabs">
                <button class="tab-btn active" data-tab="text">‚úçÔ∏è Text</button>
                <button class="tab-btn" data-tab="image">üì∑ Image</button>
                <button class="tab-btn" data-tab="both">üñºÔ∏è Both</button>
            </div>

            <div class="input-content active" id="textContent">
                <label>Tell us about yourself:</label>
                <textarea id="roastInput" placeholder="I'm a developer who codes at 3 AM and forgets to eat..."></textarea>
            </div>

            <div class="input-content" id="imageContent">
                <label>Upload an image:</label>
                <div class="image-upload-area" id="uploadArea">
                    <div id="uploadPrompt">
                        <div class="upload-icon">üì∏</div>
                        <p class="upload-text">Click to upload</p>
                    </div>
                    <img id="imagePreview">
                    <button class="remove-image-btn" id="removeImageBtn">Remove</button>
                </div>
                <input type="file" style="display:none" id="imageInput" accept="image/*">
            </div>

            <div class="input-content" id="bothContent">
                <label>Describe yourself:</label>
                <textarea id="roastInputBoth" placeholder="Tell us about yourself..."></textarea>
                
                <label style="margin-top: 20px;">Upload an image:</label>
                <div class="image-upload-area" id="uploadAreaBoth">
                    <div id="uploadPromptBoth">
                        <div class="upload-icon">üì∏</div>
                        <p class="upload-text">Click to upload</p>
                    </div>
                    <img id="imagePreviewBoth">
                    <button class="remove-image-btn" id="removeImageBtnBoth">Remove</button>
                </div>
                <input type="file" style="display:none" id="imageInputBoth" accept="image/*">
            </div>
        </div>

        <div class="roast-level">
            <label>Choose your roast level:</label>
            <div class="level-buttons">
                <button class="level-btn level-mild" data-level="mild">
                    üòä Mild<br><small>Gentle & Playful</small>
                </button>
                <button class="level-btn level-medium active" data-level="medium">
                    üòè Medium<br><small>Spicy But Fair</small>
                </button>
                <button class="level-btn level-savage" data-level="savage">
                    üíÄ Savage<br><small>No Mercy!</small>
                </button>
                <button class="level-btn level-mixed" data-level="mixed">
                    üé≤ Mixed<br><small>Surprise Me!</small>
                </button>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">üî• ROAST ME! üî•</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Preparing your roast...</p>
        </div>

        <div class="roast-result" id="roastResult">
            <h3>üî• YOUR ROAST üî•</h3>
            <div class="roast-text" id="roastText"></div>
            <div class="action-buttons">
                <button class="btn btn-copy" id="copyBtn">üìã Copy</button>
                <button class="btn btn-another" id="anotherBtn">üîÑ Another</button>
            </div>
        </div>
    </div>

    <script>
        // YOUR BACKEND URL - Change this after deploying backend
        const BACKEND_URL = 'http://localhost:3000'; // Change to: https://your-backend.onrender.com

        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const roastResult = document.getElementById('roastResult');
        const roastText = document.getElementById('roastText');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const inputContents = document.querySelectorAll('.input-content');
        const levelButtons = document.querySelectorAll('.level-btn');

        const imageInput = document.getElementById('imageInput');
        const imageInputBoth = document.getElementById('imageInputBoth');
        const uploadArea = document.getElementById('uploadArea');
        const uploadAreaBoth = document.getElementById('uploadAreaBoth');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewBoth = document.getElementById('imagePreviewBoth');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const removeImageBtnBoth = document.getElementById('removeImageBtnBoth');

        let currentTab = 'text';
        let selectedLevel = 'medium';
        let uploadedImage = null;
        let uploadedImageBoth = null;

        // Tab switching
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                inputContents.forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                document.getElementById(currentTab + 'Content').classList.add('active');
            });
        });

        // Level selection
        levelButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                levelButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedLevel = btn.dataset.level;
            });
        });

        // Image uploads
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadAreaBoth.addEventListener('click', () => imageInputBoth.click());

        imageInput.addEventListener('change', (e) => handleImage(e, imagePreview, removeImageBtn, 'uploadPrompt', 'image'));
        imageInputBoth.addEventListener('change', (e) => handleImage(e, imagePreviewBoth, removeImageBtnBoth, 'uploadPromptBoth', 'both'));

        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            clearImage(imageInput, imagePreview, removeImageBtn, 'uploadPrompt', 'image');
        });

        removeImageBtnBoth.addEventListener('click', (e) => {
            e.stopPropagation();
            clearImage(imageInputBoth, imagePreviewBoth, removeImageBtnBoth, 'uploadPromptBoth', 'both');
        });

        function handleImage(e, preview, removeBtn, promptId, type) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.getElementById(promptId).style.display = 'none';
                    removeBtn.style.display = 'inline-block';
                    
                    if (type === 'image') {
                        uploadedImage = event.target.result;
                    } else {
                        uploadedImageBoth = event.target.result;
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage(input, preview, removeBtn, promptId, type) {
            input.value = '';
            preview.style.display = 'none';
            document.getElementById(promptId).style.display = 'block';
            removeBtn.style.display = 'none';
            
            if (type === 'image') {
                uploadedImage = null;
            } else {
                uploadedImageBoth = null;
            }
        }

        // Generate roast
        generateBtn.addEventListener('click', async () => {
            let text = '';
            let image = null;

            if (currentTab === 'text') {
                text = document.getElementById('roastInput').value.trim();
                if (!text) {
                    alert('Please enter some text!');
                    return;
                }
            } else if (currentTab === 'image') {
                image = uploadedImage;
                if (!image) {
                    alert('Please upload an image!');
                    return;
                }
            } else {
                text = document.getElementById('roastInputBoth').value.trim();
                image = uploadedImageBoth;
                if (!text && !image) {
                    alert('Please provide text and/or image!');
                    return;
                }
            }

            generateBtn.disabled = true;
            loading.style.display = 'block';
            roastResult.style.display = 'none';

            try {
                const response = await fetch(`${BACKEND_URL}/api/roast`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text,
                        image,
                        level: selectedLevel
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to generate roast');
                }

                roastText.textContent = data.roast;
                roastResult.style.display = 'block';

            } catch (error) {
                alert('Error: ' + error.message + '\n\nMake sure your backend is running!');
                console.error(error);
            }

            loading.style.display = 'none';
            generateBtn.disabled = false;
        });

        // Copy button
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(roastText.textContent);
            document.getElementById('copyBtn').textContent = '‚úÖ Copied!';
            setTimeout(() => {
                document.getElementById('copyBtn').textContent = 'üìã Copy';
            }, 2000);
        });

        // Another roast
        document.getElementById('anotherBtn').addEventListener('click', () => {
            generateBtn.click();
        });
    </script>
</body>
</html>
